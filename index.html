<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/dinero2-img.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clicker Dinero Prueba</title>
</head>
<body>
     <div class="contenedor-1">
        <h1>Clicker Game</h1>
        <div class="container-stats">
            <h2 id="contador" clas>Dinero total: 0</h2>
            <h3 id="porsegundo">Dinero/s:</h3>
            <h3 id="porclics">Valor Billete:</h3>
        </div>
        <img src="./img/dinero2-img.png" onclick="clic()" class="img-btn">
    <br>
    <div class="contenedor-aviso">
        <h2 id="aviso-1" class="aviso-1"></h2>
    </div>
        <button onclick="comprar(0)" id="button" class="btn1">Billete <div id="costo-1" class="desc-btn"></div></button>
        <button onclick="comprar(1)" id="button" class="btn1">Kiosco <div id="costo-2" class="desc-btn"></div></button>
        <button onclick="comprar(2)" id="button" class="btn1">Verdulería <div id="costo-3" class="desc-btn"></div></button>
        <button onclick="comprar(3)" id="button" class="btn1">Almacén <div id="costo-4" class="desc-btn"></div></button>
    <br>
        <button onclick="comprar(4)" id="button" class="btn1">Carnicería <div id="costo-5" class="desc-btn"></div></button>
        <button onclick="comprar(5)" id="button" class="btn1">Pets Shop <div id="costo-6" class="desc-btn"></div></button>
        <button onclick="comprar(6)" id="button" class="btn1">Supermercado <div id="costo-7" class="desc-btn"></div></button>


        <div class="estadisticas">
            <h3>Estadísticas</h3>
            <div id="inventario"></div>
        </div>
        <div class="botones-save">
            <!-- botones de guardado y carga de juego -->
        <button onclick="guardarDatos()" class="btn1 btn-guardar">Guardar datos</button>
        <button onclick="obtenerDatos()" class="btn1 btn-cargar">Cargar datos</button>
        </div>
    

    <footer class="footer">
        <address>Created by <a href="https://github.com/alesiolopez" target="_blank">Alesio López</a></address>
    </footer>
    </div>
    <script src="./js/codigo.js"></script>
</body>
</html>
