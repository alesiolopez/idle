<body>
    <div class="contenedor-1">
        <h1 id="contador">Dinero: 0</h1>
        <h3 id="porsegundo">Dinero/s:</h3>
        <h3 id="porclics">Valor Billete:</h3>
        <img src="./img/dinero2-img.png" onclick="clic()" class="img-btn">
    <br>
    <div class="contenedor-aviso">
        <h2 id="aviso-1" class="aviso-1"></h2>

        <button onclick="comprar(0)" id="button" class="btn1">Billete <div id="costo-1" class="desc-btn"></div></button>
        <button onclick="comprar(1)" id="button" class="btn1">Kiosco <div id="costo-2" class="desc-btn"></div></button>

    <br>
        <button onclick="comprar(4)" id="button" class="btn1">Carnicería <div id="costo-5" class="desc-btn"></div></button>
        <button onclick="comprar(5)" id="button" class="btn1">Pets Shop <div id="costo-6" class="desc-btn"></div></button>
        <button onclick="comprar(6)" id="button" class="btn1">Supermercado <div id="costo-7" class="desc-btn"></div></button>

        <h3>Estadísticas</h3>
        <div id="inventario"></div>
    <br><br>
    <!-- botones de guardado y carga de juego -->
        <button onclick="guardarDatos()" class="btn1">Guardar datos</button>
        <button onclick="obtenerDatos()" class="btn1">Cargar datos</button>
    </div>

    <div class="prueba"></div>
